<!DOCTYPE html>
<html>
<head>
  <title>KPI Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="login-section">
      <!-- Your existing login form here -->
    </div>
    <div class="menu">
      <a href="#home">HOME</a> | <a href="#about">ABOUT</a> | <a href="#services">SERVICES</a> | <a href="#contact">CONTACT</a>
    </div>
  </div>

  <!-- Main Banner -->
  <div class="main-banner">
    <h1>Welcome to Your KPI Dashboard</h1>
   <!-- <p>Subtitle or description here.</p> -->
  </div>

  <!-- KPI Reporting Charts -->
  <div class="container">
    <!-- NvPulse KPIs -->
    <h2>NvPulse KPIs</h2>
    <div id="NvPulse"></div>
    <script>
      var NvPulse_data = {{ NvPulse|safe }};
      Plotly.newPlot('NvPulse', NvPulse_data);
    </script>

    <!-- GeoBlox KPIs -->
    <h2>GeoBlox KPIs</h2>
    <div id="GeoBlox"></div>
    <script>
      var GeoBlox_data = {{ GeoBlox|safe }};
      Plotly.newPlot('GeoBlox', GeoBlox_data);
    </script>

    <!-- SiteSeePixl KPIs -->
    <h2>SiteSeePixl KPIs</h2>
    <div id="SiteSeePixl"></div>
    <script>
      var SiteSeePixl_data = {{ SiteSeePixl|safe }};
      Plotly.newPlot('SiteSeePixl', SiteSeePixl_data);
    </script>

    <!-- Nguage KPIs -->
    <h2>Nguage KPIs</h2>
    <div id="Nguage"></div>
    <script>
      var Nguage_data = {{ Nguage|safe }};
      Plotly.newPlot('Nguage', Nguage_data);
    </script>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Follow us on social media.</p>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
